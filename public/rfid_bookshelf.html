<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .bookshelf {
            width: 80%;
            max-width: 1000px;
            background-color: #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .shelf {
            background-color: #A0522D;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .shelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 10px;
        }
        .shelf-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .status-active {
            background-color: green;
        }
        .status-inactive {
            background-color: gray;
        }
        .status-error {
            background-color: red;
        }
        .add-box {
            margin-top: 20px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .book-large {
            background-color: #FFD700;
            color: #333;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 16px;
        }
        .book-small {
            background-color: #FFD700;
            color: #333;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 12px;
            opacity: 0.7;
        }
        .nav-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }
        .nav-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>RFID Bookshelf</h1>
    <div class="bookshelf" id="bookshelf">
        <!-- Shelves will be populated here -->
    </div>
    <div class="add-box">
        <input type="text" id="new-shelf-ip" placeholder="Enter Shelf IP (e.g., 192.168.1.1)">
        <button onclick="addNewShelf()">Add New Shelf</button>
    </div>

    <div class="modal" id="book-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <button class="nav-button" id="prev-button" onclick="prevBook()"><</button>
            <div class="book-small" id="prev-book"></div>
            <div class="book-large" id="current-book"></div>
            <div class="book-small" id="next-book"></div>
            <button class="nav-button" id="next-button" onclick="nextBook()">></button>
        </div>
    </div>

    <script>
        let selectedReaderIp = null;
        let currentBooks = [];
        let currentBookIndex = 0;

        async function fetchBookshelfData() {
    try {
        const response = await fetch('https://rfid-library.onrender.com/api/rfid-readers');
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
        }
        const data = await response.json();
        updateBookshelf(data.shelves);
    } catch (error) {
        console.error('Error fetching bookshelf data:', error);
        document.getElementById('error').innerText = 'Error fetching data: ' + error.message;
    }
}

function updateBookshelf(shelves) {
    const bookshelf = document.getElementById('bookshelf');
    const existingShelfIds = new Set([...bookshelf.children].map(child => child.id));

    shelves.forEach(shelf => {
        let shelfDiv = document.getElementById(`shelf-${shelf.readerIp}`);
        if (!shelfDiv) {
            shelfDiv = document.createElement('div');
            shelfDiv.className = 'shelf';
            shelfDiv.id = `shelf-${shelf.readerIp}`;
            bookshelf.appendChild(shelfDiv);
        }
        const statusClass = shelf.status === 'connected' ? 'active' : 'inactive';
        shelfDiv.innerHTML = `
            <div class="shelf-header">
                <h2>${shelf.name} (${shelf.readerIp})</h2>
                <span class="status status-${statusClass}">
                    ${shelf.status}
                </span>
            </div>
        `;
        shelfDiv.onclick = () => showBooks(shelf.readerIp, shelf.epcs);
    });

    // Remove shelves no longer in the data
    existingShelfIds.forEach(id => {
        if (!shelves.some(s => `shelf-${s.readerIp}` === id)) {
            const shelfDiv = document.getElementById(id);
            if (shelfDiv) bookshelf.removeChild(shelfDiv);
        }
    });
}

        async function addNewShelf() {
            const ipInput = document.getElementById('new-shelf-ip');
            const readerIp = ipInput.value.trim();
            if (!readerIp) {
                alert('Please enter a valid IP address.');
                return;
            }
            try {
                const response = await fetch('https://rfid-library.onrender.com/api/shelves', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: `Bookshelf ${readerIp.split('.').pop()}`, readerIp }),
                });
                if (!response.ok) {
                    throw new Error(`Failed to add shelf: ${response.statusText}`);
                }
                ipInput.value = '';
                fetchBookshelfData();
            } catch (error) {
                console.error('Error adding shelf:', error.message);
                alert(`Error adding shelf: ${error.message}`);
            }
        }

        function showBooks(readerIp, books) {
            selectedReaderIp = readerIp;
            currentBooks = books;
            currentBookIndex = 0;
            const modal = document.getElementById('book-modal');
            modal.style.display = 'flex';
            updateModal();
        }

        function updateModal() {
            const currentBook = currentBooks[currentBookIndex];
            const prevBook = currentBooks[currentBookIndex - 1];
            const nextBook = currentBooks[currentBookIndex + 1];

            const currentBookDiv = document.getElementById('current-book');
            const prevBookDiv = document.getElementById('prev-book');
            const nextBookDiv = document.getElementById('next-book');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            if (currentBook) {
                currentBookDiv.innerHTML = `
                    <strong>${currentBook.title}</strong><br>
                    Author: ${currentBook.author.join(', ')}<br>
                    Status: ${currentBook.status}<br>
                    ISBN: ${currentBook.industryIdentifier ? currentBook.industryIdentifier.join(', ') : 'N/A'}<br>
                    EPC: ${currentBook.epc}
                `;
            } else {
                currentBookDiv.innerHTML = 'No books on this shelf.';
            }

            prevBookDiv.innerHTML = prevBook ? `
                <strong>${prevBook.title}</strong><br>
                ${prevBook.author.join(', ')}
            ` : '';
            nextBookDiv.innerHTML = nextBook ? `
                <strong>${nextBook.title}</strong><br>
                ${nextBook.author.join(', ')}
            ` : '';

            prevButton.disabled = !prevBook;
            nextButton.disabled = !nextBook;
        }

        function prevBook() {
            if (currentBookIndex > 0) {
                currentBookIndex--;
                updateModal();
            }
        }

        function nextBook() {
            if (currentBookIndex < currentBooks.length - 1) {
                currentBookIndex++;
                updateModal();
            }
        }

        function closeModal() {
            const modal = document.getElementById('book-modal');
            modal.style.display = 'none';
            selectedReaderIp = null;
            currentBooks = [];
            currentBookIndex = 0;
        }

        // Fetch data initially and then every 2 seconds
        fetchBookshelfData();
        setInterval(fetchBookshelfData, 2000);
    </script>
</body>
</html>
