<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelf</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .reader { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .active { background-color: #d4edda; }
        .inactive { background-color: #f8d7da; }
        .books { margin-left: 20px; }
    </style>
</head>
<body>
    <h1>Library RFID System</h1>
    <div id="readers"></div>

    <script>
        async function fetchReaders() {
            try {
                const response = await fetch('/api/rfid-readers');
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const data = await response.json();
                console.log('Fetched readers:', data);
                displayReaders(data);
            } catch (error) {
                console.error('Error fetching readers:', error);
                document.getElementById('readers').innerHTML = '<p>Error loading readers</p>';
            }
        }

        function displayReaders({ shelves, returnBoxes }) {
            const container = document.getElementById('readers');
            container.innerHTML = '';
            
            shelves.forEach(shelf => {
                const div = document.createElement('div');
                div.className = `reader ${shelf.status === 'active' ? 'active' : 'inactive'}`;
                div.innerHTML = `
                    <h3>${shelf.name || 'Unnamed Shelf'} (Bookshelf)</h3>
                    <p>IP: ${shelf.readerIp}</p>
                    <p>Status: ${shelf.status}</p>
                    <div class="books">
                        ${shelf.epcs.length 
                            ? shelf.epcs.map(epc => `<p>${epc.title || 'Unknown Book'} (EPC: ${epc.epc})</p>`).join('')
                            : '<p>No books detected</p>'
                        }
                    </div>
                `;
                container.appendChild(div);
            });

            returnBoxes.forEach(box => {
                const div = document.createElement('div');
                div.className = `reader ${box.status === 'active' ? 'active' : 'inactive'}`;
                div.innerHTML = `
                    <h3>${box.name || 'Unnamed Return Box'} (Return Box)</h3>
                    <p>IP: ${box.readerIp}</p>
                    <p>Status: ${box.status}</p>
                    <div class="books">
                        ${box.epcs.length 
                            ? box.epcs.map(epc => `<p>${epc.title || 'Unknown Book'} (EPC: ${epc.epc})</p>`).join('')
                            : '<p>No books detected</p>'
                        }
                    </div>
                `;
                container.appendChild(div);
            });
        }

        fetchReaders();
        setInterval(fetchReaders, 10000);
    </script>
</body>
</html>
