<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Bookshelves</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .bookshelf {
      width: 80%;
      max-width: 1000px;
      background-color: #8B4513;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .shelf {
      background-color: #A0522D;
      margin: 15px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      color: white;
    }
    .shelf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .shelf-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .status {
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 3px;
      color: white;
    }
    .status-active {
      background-color: green;
    }
    .status-inactive {
      background-color: red;
    }
    /* New CSS for book list */
    .book-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    .book-item {
      background-color: #FFD700;
      color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>RFID Bookshelves</h1>
  <div class="bookshelf" id="bookshelf"></div>

  <script>
    async function fetchBookshelfData() {
      try {
        const response = await fetch('/api/rfid-readers');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        console.log('Bookshelf data:', JSON.stringify(data, null, 2));
        updateBookshelf(data.shelves || []);
      } catch (error) {
        console.error('Error fetching bookshelf data:', error);
        document.getElementById('bookshelf').innerHTML = `<p>Error loading bookshelves: ${error.message}</p>`;
      }
    }

    function updateBookshelf(shelves) {
      const bookshelf = document.getElementById('bookshelf');
      const existingShelves = new Set(Array.from(bookshelf.children).map(child => child.id.replace('shelf-', '')));
      Array.from(bookshelf.children).forEach(child => {
        const readerIp = child.id.replace('shelf-', '');
        if (!shelves.some(s => s.readerIp === readerIp)) bookshelf.removeChild(child);
      });
      shelves.forEach(shelf => {
        console.log(`Shelf: ${shelf.name}, EPCs: ${shelf.epcs.length}`);
        let shelfDiv = document.getElementById(`shelf-${shelf.readerIp}`);
        if (!shelfDiv) {
          shelfDiv = document.createElement('div');
          shelfDiv.className = 'shelf';
          shelfDiv.id = `shelf-${shelf.readerIp}`;
          bookshelf.appendChild(shelfDiv);
        }
        const statusClass = shelf.status === 'active' ? 'active' : 'inactive';
        // Updated to include book list
        let bookListHtml = '<div class="book-list">';
        if (shelf.epcs.length === 0) {
          bookListHtml += '<p>No books detected.</p>';
        } else {
          shelf.epcs.forEach(book => {
            bookListHtml += `
              <div class="book-item">
                <strong>${book.title || 'Unknown Title'}</strong><br>
                Author: ${book.author ? book.author.join(', ') : 'Unknown Author'}<br>
                EPC: ${book.epc}
              </div>
            `;
          });
        }
        bookListHtml += '</div>';
        shelfDiv.innerHTML = `
          <div class="shelf-header">
            <h2>${shelf.name || 'Unnamed Shelf'}</h2>
            <span class="status status-${statusClass}">${shelf.status}</span>
          </div>
          <p>Books detected: ${shelf.epcs.length}</p>
          ${bookListHtml}
        `;
      });
    }

    fetchBookshelfData();
    setInterval(fetchBookshelfData, 5000);
  </script>
