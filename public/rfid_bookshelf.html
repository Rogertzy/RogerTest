<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .bookshelf {
            width: 80%;
            max-width: 1000px;
            background-color: #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .shelf {
            background-color: #A0522D;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .shelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 10px;
        }
        .shelf-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .status-active {
            background-color: green;
        }
        .status-inactive {
            background-color: red;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .book-large {
            background-color: #FFD700;
            color: #333;
            padding: 20px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 16px;
        }
        .book-small {
            background-color: #FFD700;
            color: #333;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>RFID Bookshelves</h1>
    <div class="bookshelf" id="bookshelf">
        <!-- Shelves will be populated here -->
    </div>

    <div class="modal" id="book-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <div class="book-large" id="current-book"></div>
        </div>
    </div>

    <script>
        let selectedReaderIp = null;
        let currentBooks = [];

        async function fetchBookshelfData() {
            try {
                const response = await fetch('./api/rfid-readers');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data);
                updateBookshelf(data.shelves);
                const targetShelf = data.shelves.find(s => s.readerIp === '192.168.3.101') || 
                                   data.shelves.find(s => s.epcs.length > 0);
                if (targetShelf) {
                    showBooks(targetShelf.readerIp, targetShelf.epcs);
                } else {
                    document.getElementById('book-modal').style.display = 'none';
                    document.getElementById('current-book').innerHTML = 'No books detected.';
                }
            } catch (error) {
                console.error('Error fetching bookshelf data:', error);
                document.getElementById('bookshelf').innerHTML = `<p>Error loading bookshelves: ${error.message}</p>`;
            }
        }

        function updateBookshelf(shelves) {
            const bookshelf = document.getElementById('bookshelf');
            const existingShelves = new Set(
                Array.from(bookshelf.children).map(child => child.id.replace('shelf-', ''))
            );

            Array.from(bookshelf.children).forEach(child => {
                const readerIp = child.id.replace('shelf-', '');
                if (!shelves.some(s => s.readerIp === readerIp)) {
                    bookshelf.removeChild(child);
                }
            });

            shelves.forEach(shelf => {
                let shelfDiv = document.getElementById(`shelf-${shelf.readerIp}`);
                if (!shelfDiv) {
                    shelfDiv = document.createElement('div');
                    shelfDiv.className = 'shelf';
                    shelfDiv.id = `shelf-${shelf.readerIp}`;
                    bookshelf.appendChild(shelfDiv);
                }
                const statusClass = shelf.status === 'active' ? 'active' : 'inactive';
                shelfDiv.innerHTML = `
                    <div class="shelf-header">
                        <h2>${shelf.name}</h2>
                        <span class="status status-${statusClass}">${shelf.status}</span>
                    </div>
                    <div class="book-list">
                        ${shelf.epcs.length > 0
                            ? shelf.epcs.map(book => `
                                <div class="book-small">
                                    <strong>${book.title || 'Unknown Title'}</strong><br>
                                    Author: ${book.author ? book.author.join(', ') : 'Unknown Author'}<br>
                                    EPC: ${book.epc}
                                </div>
                            `).join('')
                            : '<p>No books detected.</p>'}
                    </div>
                `;
                shelfDiv.onclick = () => showBooks(shelf.readerIp, shelf.epcs);
            });
        }

        function showBooks(readerIp, books) {
            selectedReaderIp = readerIp;
            currentBooks = books || [];
            console.log('Showing books for', readerIp, ':', currentBooks);
            const modal = document.getElementById('book-modal');
            modal.style.display = 'flex';
            updateModal();
        }

        function updateModal() {
            const currentBookDiv = document.getElementById('current-book');
            if (currentBooks.length === 0) {
                currentBookDiv.innerHTML = 'No books detected.';
            } else {
                currentBookDiv.innerHTML = currentBooks.map(book => `
                    <div style="margin-bottom: 10px;">
                        <strong>${book.title || 'Unknown Title'}</strong><br>
                        Author: ${book.author ? book.author.join(', ') : 'Unknown Author'}<br>
                        Status: ${book.status || 'Unknown'}<br>
                        EPC: ${book.epc}
                    </div>
                `).join('<hr>');
            }
        }

        function closeModal() {
            const modal = document.getElementById('book-modal');
            modal.style.display = 'none';
            selectedReaderIp = null;
            currentBooks = [];
        }

        fetchBookshelfData();
        setInterval(fetchBookshelfData, 2000);
    </script>
</body>
</html>
