<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .bookshelves {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bookshelf {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bookshelf:hover {
            transform: scale(1.05);
        }
        .shelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        .shelf-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
        .shelf-placeholder {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .book-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .book-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .side-book {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .side-book:last-child {
            border-bottom: none;
        }
        .book-info {
            flex-grow: 1;
            margin-right: 10px;
        }
        .book-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .book-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>RFID Bookshelves</h1>
    <div class="bookshelves" id="bookshelves"></div>
    <div class="book-display" id="bookDisplay">
        <div class="book-container" id="bookContainer"></div>
    </div>

    <script>
        let currentReaders = [];
        let intervalId = null;

        async function fetchBookshelfData() {
            try {
                const response = await fetch('/api/rfid-readers');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                currentReaders = (await response.json()).filter(reader => reader.type === 'shelf');
                updateBookshelves(currentReaders);
                if (currentReaders.length > 0) {
                    updateBookContainer(currentReaders[0].epcs);
                }
            } catch (error) {
                console.error('Error fetching bookshelf data:', error.message);
                document.getElementById('bookshelves').innerHTML = `<p>Failed to load bookshelves: ${error.message}</p>`;
            }
        }

        function updateBookshelves(readers) {
            const bookshelvesContainer = document.getElementById('bookshelves');
            bookshelvesContainer.innerHTML = '';
            readers.forEach(reader => {
                const bookshelf = document.createElement('div');
                bookshelf.className = 'bookshelf';
                bookshelf.innerHTML = `
                    <div class="shelf-header">
                        <h2>Bookshelf (${reader.epcs.length} books detected)</h2>
                        <span class="status status-${reader.status}">${reader.status.charAt(0).toUpperCase() + reader.status.slice(1)}</span>
                    </div>
                    <div class="shelf-placeholder">Click to view books</div>
                `;
                bookshelf.addEventListener('click', () => showBookDisplay());
                bookshelvesContainer.appendChild(bookshelf);
            });
        }

        function showBookDisplay() {
            const reader = currentReaders[0];
            if (!reader || reader.epcs.length === 0) {
                alert('No books detected on this bookshelf.');
                return;
            }
            const bookDisplay = document.getElementById('bookDisplay');
            bookDisplay.style.display = 'flex';
            updateBookContainer(reader.epcs);
            bookDisplay.onclick = (e) => {
                if (e.target === bookDisplay) bookDisplay.style.display = 'none';
            };
        }

        function updateBookContainer(epcs) {
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = '';
            if (epcs.length === 0) {
                bookContainer.innerHTML = '<p>No books detected.</p>';
                return;
            }
            epcs.forEach(epcData => {
                const bookElement = createSideBook(epcData);
                bookContainer.appendChild(bookElement);
            });
        }

        function createSideBook(epcData) {
            const book = document.createElement('div');
            book.className = 'side-book';
            book.innerHTML = `
                <div class="book-info">
                    <h3>${epcData.title || 'Unknown Title'}</h3>
                    <p>Author: ${epcData.author || 'Unknown Author'}</p>
                    <p>EPC: ${epcData.epc}</p>
                    <p>Status: ${epcData.status}</p>
                    <p>ISBN: ${epcData.industryIdentifier || 'N/A'}</p>
                </div>
            `;
            return book;
        }

        fetchBookshelfData();
        intervalId = setInterval(fetchBookshelfData, 2000);
        window.addEventListener('unload', () => {
            if (intervalId) clearInterval(intervalId);
        });
    </script>
</body>
</html>
