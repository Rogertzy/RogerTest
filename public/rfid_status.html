<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelves</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>
<body>
    <h1>RFID Bookshelves</h1>
    <div class="bookshelves" id="bookshelves"></div>
    <div class="book-display" id="bookDisplay">
        <div class="book-container" id="bookContainer"></div>
    </div>

    <script>
        let currentReaders = [];
        let currentIndex = 0;
        let intervalId = null;

        async function fetchBookshelfData() {
            try {
                const response = await fetch('/api/rfid-readers');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                currentReaders = (await response.json()).filter(reader => reader.type === 'shelf');
                updateBookshelves(currentReaders);
                if (currentReaders.length > 0) {
                    updateBookContainer(currentReaders[0].epcs);
                }
            } catch (error) {
                console.error('Error fetching bookshelf data:', error.message);
                document.getElementById('bookshelves').innerHTML = `<p>Failed to load bookshelves: ${error.message}</p>`;
            }
        }

        function updateBookshelves(readers) {
            const bookshelvesContainer = document.getElementById('bookshelves');
            bookshelvesContainer.innerHTML = '';
            readers.forEach(reader => {
                const bookshelf = document.createElement('div');
                bookshelf.className = 'bookshelf';
                bookshelf.innerHTML = `
                    <div class="shelf-header">
                        <h2>Bookshelf (${reader.epcs.length} books detected)</h2>
                        <span class="status status-${reader.status}">${reader.status.charAt(0).toUpperCase() + reader.status.slice(1)}</span>
                    </div>
                    <div class="shelf-placeholder">Click to view books</div>
                `;
                bookshelf.addEventListener('click', () => showBookDisplay());
                bookshelvesContainer.appendChild(bookshelf);
            });
        }

        function showBookDisplay() {
            const reader = currentReaders[0];
            if (!reader || reader.epcs.length === 0) {
                alert('No books detected on this bookshelf.');
                return;
            }
            const bookDisplay = document.getElementById('bookDisplay');
            bookDisplay.style.display = 'flex';
            updateBookContainer(reader.epcs);
            bookDisplay.onclick = (e) => {
                if (e.target === bookDisplay) bookDisplay.style.display = 'none';
            };
        }

        // Rest of the script (updateBookContainer, createSideBook, etc.) remains unchanged

        fetchBookshelfData();
        intervalId = setInterval(fetchBookshelfData, 2000);
        window.addEventListener('unload', () => {
            if (intervalId) clearInterval(intervalId);
        });
    </script>
</body>
</html>
