<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Return Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .return-boxes {
      width: 80%;
      max-width: 1000px;
      background-color: #8B4513;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .return-box {
      background-color: #A0522D;
      margin: 15px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      color: white;
    }
    .shelf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .shelf-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .status {
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 3px;
      color: white;
    }
    .status-active {
      background-color: green;
    }
    .status-inactive {
      background-color: red;
    }
    /* New CSS for book list */
    .book-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    .book-item {
      background-color: #FFD700;
      color: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>RFID Return Boxes</h1>
  <div class="return-boxes" id="return-boxes"></div>

  <script>
    async function fetchReturnBoxData() {
      try {
        const response = await fetch('/api/rfid-readers');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        console.log('Return box data:', JSON.stringify(data, null, 2));
        updateReturnBoxes(data.returnBoxes || []);
      } catch (error) {
        console.error('Error fetching return box data:', error);
        document.getElementById('return-boxes').innerHTML = `<p>Error loading return boxes: ${error.message}</p>`;
      }
    }

    function updateReturnBoxes(returnBoxes) {
      const container = document.getElementById('return-boxes');
      const existingBoxes = new Set(Array.from(container.children).map(child => child.id.replace('return-box-', '')));
      Array.from(container.children).forEach(child => {
        const readerIp = child.id.replace('return-box-', '');
        if (!returnBoxes.some(b => b.readerIp === readerIp)) container.removeChild(child);
      });
      returnBoxes.forEach(box => {
        console.log(`Return box: ${box.name}, EPCs: ${box.epcs.length}`);
        let boxDiv = document.getElementById(`return-box-${box.readerIp}`);
        if (!boxDiv) {
          boxDiv = document.createElement('div');
          boxDiv.className = 'return-box';
          boxDiv.id = `return-box-${box.readerIp}`;
          container.appendChild(boxDiv);
        }
        const statusClass = box.status === 'active' ? 'active' : 'inactive';
        // Updated to include book list
        let bookListHtml = '<div class="book-list">';
        if (box.epcs.length === 0) {
          bookListHtml += '<p>No books detected.</p>';
        } else {
          box.epcs.forEach(book => {
            bookListHtml += `
              <div class="book-item">
                <strong>${book.title || 'Unknown Title'}</strong><br>
                Author: ${book.author ? book.author.join(', ') : 'Unknown Author'}<br>
                EPC: ${book.epc}
              </div>
            `;
          });
        }
        bookListHtml += '</div>';
        boxDiv.innerHTML = `
          <div class="shelf-header">
            <h2>${box.name || 'Unnamed Return Box'}</h2>
            <span class="status status-${statusClass}">${box.status}</span>
          </div>
          <p>Books detected: ${box.epcs.length}</p>
          ${bookListHtml}
        `;
      });
    }

    fetchReturnBoxData();
    setInterval(fetchReturnBoxData, 5000);
  </script>

</html>
