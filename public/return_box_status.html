<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Return Boxes</title>
    <style>
        /* Same styles as before */
        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-button:hover {
            background-color: #6495ED;
        }
    </style>
</head>
<body>
    <h1>RFID Return Boxes</h1>
    <div class="return-boxes-container" id="returnBoxes"></div>
    <button class="add-button" onclick="addNewReturnBox()">Add New Return Box</button>
    <div class="book-display" id="bookDisplay">
        <div class="book-form" id="bookForm"></div>
    </div>

    <script>
        let currentReaders = [];
        let intervalId = null;
        let returnBoxIps = JSON.parse(localStorage.getItem('returnBoxIps')) || ['192.168.1.201']; // Default IP

        async function fetchReturnBoxData() {
            try {
                const response = await fetch('/api/rfid-readers');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                currentReaders = (await response.json()).filter(reader => reader.type === 'return box');
                updateReturnBoxes(currentReaders);
            } catch (error) {
                console.error('Error fetching return box data:', error.message);
                document.getElementById('returnBoxes').innerHTML = `<p>Error loading return boxes: ${error.message}</p>`;
            }
        }

        function updateReturnBoxes(readers) {
            const returnBoxesContainer = document.getElementById('returnBoxes');
            returnBoxesContainer.innerHTML = '';
            returnBoxIps.forEach(ip => {
                const reader = readers[0];
                const epcsForIp = reader ? reader.epcs.filter(epc => epc.readerIp === ip) : [];
                const status = epcsForIp.length > 0 ? 'active' : 'inactive';
                const returnBox = document.createElement('div');
                returnBox.className = 'return-box';
                returnBox.innerHTML = `
                    <div class="box-header">
                        <h2>Return Box ${ip} (${epcsForIp.length} books)</h2>
                        <span class="status status-${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                    </div>
                    <div class="box-placeholder">Click to view books</div>
                `;
                returnBox.addEventListener('click', () => showBookForm(ip));
                returnBoxesContainer.appendChild(returnBox);
            });
        }

        function showBookForm(ip) {
            const reader = currentReaders[0];
            const epcsForIp = reader ? reader.epcs.filter(epc => epc.readerIp === ip) : [];
            if (!epcsForIp.length) {
                alert('No books detected in this return box.');
                return;
            }
            const bookDisplay = document.getElementById('bookDisplay');
            bookDisplay.style.display = 'flex';
            updateBookForm(epcsForIp);
            bookDisplay.onclick = (e) => {
                if (e.target === bookDisplay) bookDisplay.style.display = 'none';
            };
        }

        function updateBookForm(epcs) {
            // Same as before, unchanged
        }

        function addNewReturnBox() {
            const ip = prompt('Enter Return Box IP (e.g., 192.168.1.202):');
            if (ip && !returnBoxIps.includes(ip)) {
                returnBoxIps.push(ip);
                localStorage.setItem('returnBoxIps', JSON.stringify(returnBoxIps));
                fetchReturnBoxData();
            }
        }

        fetchReturnBoxData();
        intervalId = setInterval(fetchReturnBoxData, 2000);
        window.addEventListener('unload', () => {
            if (intervalId) clearInterval(intervalId);
        });
    </script>
</body>
</html>
